<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d63384;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .button {
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes-button {
            background-color: green;
        }
        .yes-button:hover {
            background-color: darkgreen;
        }
        .no-button {
            background-color: red;
        }
        .no-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>do u lava meez?</h1>
        <div class="button-container">
            <button class="button yes-button" onclick="window.location.href='yes.html'">Yes</button>
            <button class="button no-button" onclick="window.location.href='no.html'">No</button>
        </div>
    </div>
</body>
</html>
